<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Red diagonal accent - top left -->
  <path d="M 0,0 L 180,0 L 0,180 Z" fill="#C8102E" opacity="0.9"/>

  <!-- Decorative circles (simplified sunrise/globe theme) -->
  <circle cx="256" cy="200" r="80" fill="none" stroke="#00a6d6" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="200" r="60" fill="none" stroke="#00a6d6" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="200" r="40" fill="none" stroke="#00a6d6" stroke-width="1" opacity="0.3"/>

  <!-- Sun/Globe symbol -->
  <circle cx="256" cy="200" r="25" fill="#00a6d6" opacity="0.8"/>

  <!-- Title text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#ffffff" text-anchor="middle">TODAY'S</text>
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#ffffff" text-anchor="middle">SCHEDULE</text>

  <!-- NHK WORLD-JAPAN logo -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">NHK WORLD-JAPAN</text>
  <rect x="156" y="430" width="200" height="4" fill="#C8102E"/>

  <!-- Japanese text -->
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="16"
        fill="#cccccc" text-anchor="middle">今日の番組表</text>
</svg>
