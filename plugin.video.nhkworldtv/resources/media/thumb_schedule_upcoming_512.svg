<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Red diagonal accent - center -->
  <path d="M 256,156 L 356,156 L 256,256 Z" fill="#C8102E" opacity="0.9"/>

  <!-- Forward arrows -->
  <path d="M 180,190 L 240,230 L 180,270 Z" fill="#00a6d6" opacity="0.8"/>
  <path d="M 240,190 L 300,230 L 240,270 Z" fill="#00a6d6" opacity="0.6"/>
  <path d="M 300,190 L 360,230 L 300,270 Z" fill="#00a6d6" opacity="0.4"/>

  <!-- Title text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#ffffff" text-anchor="middle">UPCOMING</text>
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#ffffff" text-anchor="middle">PROGRAMS</text>

  <!-- NHK WORLD-JAPAN logo -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">NHK WORLD-JAPAN</text>
  <rect x="156" y="430" width="200" height="4" fill="#C8102E"/>

  <!-- Japanese text -->
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="16"
        fill="#cccccc" text-anchor="middle">これからの番組</text>
</svg>
