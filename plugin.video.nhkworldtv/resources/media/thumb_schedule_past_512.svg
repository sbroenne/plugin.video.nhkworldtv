<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Red diagonal accent - bottom right -->
  <path d="M 512,512 L 332,512 L 512,332 Z" fill="#C8102E" opacity="0.9"/>

  <!-- Film strip elements -->
  <rect x="80" y="150" width="352" height="120" fill="none" stroke="#00a6d6" stroke-width="4" rx="8"/>
  <rect x="100" y="165" width="70" height="90" fill="#00a6d6" opacity="0.3"/>
  <rect x="185" y="165" width="70" height="90" fill="#00a6d6" opacity="0.2"/>
  <rect x="270" y="165" width="70" height="90" fill="#00a6d6" opacity="0.3"/>
  <rect x="355" y="165" width="70" height="90" fill="#00a6d6" opacity="0.2"/>

  <!-- Film perforations -->
  <circle cx="90" cy="180" r="5" fill="#00a6d6"/>
  <circle cx="90" cy="210" r="5" fill="#00a6d6"/>
  <circle cx="90" cy="240" r="5" fill="#00a6d6"/>
  <circle cx="422" cy="180" r="5" fill="#00a6d6"/>
  <circle cx="422" cy="210" r="5" fill="#00a6d6"/>
  <circle cx="422" cy="240" r="5" fill="#00a6d6"/>

  <!-- Title text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#ffffff" text-anchor="middle">PAST</text>
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#ffffff" text-anchor="middle">PROGRAMS</text>

  <!-- NHK WORLD-JAPAN logo -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">NHK WORLD-JAPAN</text>
  <rect x="156" y="430" width="200" height="4" fill="#C8102E"/>

  <!-- Japanese text -->
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="16"
        fill="#cccccc" text-anchor="middle">過去の番組</text>
</svg>
