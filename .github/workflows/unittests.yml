name: Run Pytest unit tests for every Python file change
on:
  push:
    paths:
      - "**.py"
  schedule:
    # Run every Saturday at 01:00
    - cron: "0 1 * * 5"

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use correct Pipfile
        run: |
          echo "Pipfile to be used: Pipfile${{ matrix.python-version }}"
          cp Pipfile${{ matrix.python-version }} Pipfile

      - name: Delete sqlite DB if it exists
        run: |
          rm -f nhk_world_cache.sqlite

      - name: Install dependencies with pipenv
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Install pre-requisites (Kodi Six/Routing)
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          pipenv run ./install_packages.sh
        working-directory: build

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          pipenv run flake8 . --count --exit-zero --max-line-length=120 --statistics
        working-directory: plugin.video.nhkworldtv

      - name: Run Unit Tests with pytest
        run: |
          pipenv run pytest
        working-directory: plugin.video.nhkworldtv
