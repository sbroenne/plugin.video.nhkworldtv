# .github/workflows/unittests.yml

name: UnitTests

on:
  push:
    #paths:
      #- "**.py"
  schedule:
    # Run every Saturday at 01:00
    - cron: "0 1 * * 5"

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Change Python version in the Pipfile
        run: |
          rm -f Pipfile.lock
          echo "Pipfile Python version: ${{ matrix.python-version }}"
          sed -i 's/2.7/${{ matrix.python-version }}/g' Pipfile

      - name: Install dependencies with pipenv
        run: |
          pip install pipenv
          pipenv install --deploy --dev

      - name: Install pre-requisites (Kodi Six/Routing)
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          chmod u+x install_packages.sh
          ./install_packages.sh
        working-directory: ${{ github.workspace }}/build

      - name: Build NHK World TV for Leia
        id: build
        env:
          PLUGIN_VERSION: "0.0.0" # Set hardcoded version for unit tests
          KODI_VERSION: "leia"
          XBMC_PYTHON_VERSION: "2.26.0"
        run: |
          chmod u+x build.sh
          ./build.sh
          echo "::set-output name=plugin_directory::./build/$KODI_VERSION/plugin.video.nhkworldtv"
        working-directory: ${{ github.workspace }}/build

      - name: Replace plugin.video.nhkworldtv directory with build results
        run: |
          rm -rf plugin.video.nhkworldtv
          cp -r ${{ steps.build.outputs.plugin_directory }} .
      
      - name: Lint with flake8 on plugin.video.nhkworldtv
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=200 --statistics
        working-directory: ${{ github.workspace }}/plugin.video.nhkworldtv

      - name: Run Unit Tests with pytest on plugin.video.nhkworldtv
        run: |
          echo "Workdir cd ${{ github.workspace }}/plugin.video.nhkworldtv"
          cd ${{ github.workspace }}/plugin.video.nhkworldtv
          pipenv run pytest
