name: Create NHK World TV Release for Kodi (Leia and Matrix)

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create & Upload ZIP Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set GIT tag # https://github.community/t5/GitHub-Actions/How-to-get-just-the-tag-name/td-p/31595
        run: echo "GIT_TAG=${GITHUB_REF##*/}"  >> $GITHUB_ENV
      - name: Set Plugin version # GIT_TAG without the preceding v
        run: echo "PLUGIN_VERSION=${GIT_TAG:1}" >> $GITHUB_ENV
      - name: Deploy pre-requisites
        id: pre_req
        run: |
          sudo -H pip3 install setuptools
          sudo -H pip3 install git+https://github.com/romanvm/kodi-addon-submitter.git
          sudo -H pip3 install kodi-addon-checker
      - name: Run kodi-addon-checker for Leia branch # Identical code base for Leia and Matrix
        id: kodi-addon-checker
        run: |
          kodi-addon-checker --branch leia plugin.video.nhkworldtv
      - name: Build plugin for Leia and Matrix # ZIP archives
        id: build_plugin
        run: |
          submit-addon -z -m -s plugin.video.nhkworldtv
      - name: Set variables for Leia
        id: set_variables_leia
        run: |
          echo "::set-output name=plugin_zip::plugin.video.nhkworldtv-$PLUGIN_VERSION.zip"
          echo "::set-output name=plugin_name::plugin.video.nhkworldtv-$PLUGIN_VERSION.zip"
      - name: Set variables for Leia
        id: set_variables_matrix
        run: |
          echo "::set-output name=plugin_zip::plugin.video.nhkworldtv-$PLUGIN_VERSION+matrix.1.zip"
          echo "::set-output name=plugin_name::plugin.video.nhkworldtv-$PLUGIN_VERSION+matrix.1.zip"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Release Kodi Leia plug-in
        id: upload-release-asset_leia
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ steps.set_variables_leia.outputs.plugin_zip }}
          asset_name: ${{ steps.set_variables_leia.outputs.plugin_name }}
          asset_content_type: application/zip
      - name: Release Kodi Matrix plug-in
        id: upload-release-asset_matrix
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.set_variables_matrix.outputs.plugin_zip }}
          asset_name: ${{ steps.set_variables_matrix.outputs.plugin_name }}
          asset_content_type: application/zip
