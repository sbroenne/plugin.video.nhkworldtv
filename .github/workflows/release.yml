name: Create NHK World TV Release for Kodi (Matrix only)

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*.*.*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Check, build and release plugin
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies with pipenv
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Run kodi-addon-checker for Matrix branch
        id: kodi-addon-checker
        run: |
          pipenv run kodi-addon-checker --branch matrix plugin.video.nhkworldtv
      - name: Build plugin for Matrix # ZIP archives
        id: build_plugin
        run: |
          pipenv run submit-addon -z -s plugin.video.nhkworldtv
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: plugin.video.nhkworldtv-*.zip
