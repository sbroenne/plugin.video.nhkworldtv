# Dependabot configuration for NHK World TV Kodi addon
#
# Python dependencies (pip) are DISABLED because:
# - All Python dependencies MUST match versions in the official Kodi addon repository
# - We cannot update to newer versions until they are published to Kodi repo
# - See docs/DEPENDENCIES.md for dependency management process
#
# GitHub Actions updates are still enabled for CI/CD maintenance

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"

