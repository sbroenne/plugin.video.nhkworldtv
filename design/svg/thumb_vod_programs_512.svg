<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Red diagonal accent - top left -->
  <path d="M 0,0 L 180,0 L 0,180 Z" fill="#C8102E" opacity="0.9"/>

  <!-- Grid/Programs icon -->
  <rect x="180" y="150" width="60" height="60" fill="#00a6d6" opacity="0.9" rx="5"/>
  <rect x="260" y="150" width="60" height="60" fill="#00a6d6" opacity="0.9" rx="5"/>
  <rect x="180" y="230" width="60" height="60" fill="#00a6d6" opacity="0.7" rx="5"/>
  <rect x="260" y="230" width="60" height="60" fill="#00a6d6" opacity="0.7" rx="5"/>

  <!-- Title text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff" text-anchor="middle">PROGRAMS</text>

  <!-- NHK WORLD-JAPAN logo -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">NHK WORLD-JAPAN</text>
  <rect x="156" y="430" width="200" height="4" fill="#C8102E"/>

  <!-- Japanese text -->
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="16"
        fill="#cccccc" text-anchor="middle">番組一覧</text>
</svg>
