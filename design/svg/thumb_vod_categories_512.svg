<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Red diagonal accent - top left -->
  <path d="M 0,0 L 180,0 L 0,180 Z" fill="#C8102E" opacity="0.9"/>

  <!-- Folder/Categories icon -->
  <path d="M 180,170 L 220,170 L 240,190 L 340,190 L 340,260 L 180,260 Z" 
        fill="none" stroke="#00a6d6" stroke-width="6" opacity="0.9"/>
  <rect x="180" y="190" width="160" height="70" fill="#00a6d6" opacity="0.3"/>

  <!-- Title text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="38" font-weight="bold"
        fill="#ffffff" text-anchor="middle">CATEGORIES</text>

  <!-- NHK WORLD-JAPAN logo -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">NHK WORLD-JAPAN</text>
  <rect x="156" y="430" width="200" height="4" fill="#C8102E"/>

  <!-- Japanese text -->
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="16"
        fill="#cccccc" text-anchor="middle">カテゴリー</text>
</svg>
